<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script> <!-- attempt at adding new components -->
  </head>
  <body>
    <a-scene>
    
      <a-entity environment="preset: arches"></a-entity> <!-- attempt at adding new components -->
    
      <!-- WELCOME! -->
      <!-- いらっしゃいませ！ -->

      <a-text
        value="Hello World"
        color="orange"
        negate="false"
        align="center"
        position="0 8 -10"
        scale="5.5 5.5 5.5"
        animation="property: object3D.position.y;
                                 to: 11; 
                                 dir: alternate; 
                                 dur: 1000; 
                                 loop: true">
      </a-text>

      <a-text
        value="न म स् ते दु िन या न म स् ते दु नि या"
        font="./fonts/cstm-0-msdf.json"
        font-image="./fonts/cstm-0-msdf.png"
        color="yellow"
        negate="false"
        align="center"
        scale="5.5 5.5 5.5"
        position="0 6 -9"
        animation="property: object3D.position.y;
                                 to: 9; 
                                 dir: alternate; 
                                 dur: 1000; 
                                 loop: true">
      </a-text>

      <a-text
        value="你好世界"
        font="./fonts/cstm-1-msdf.json"
        font-image="./fonts/cstm-1-msdf.png"
        color="green"
        negate="false"
        align="center"
        scale="5.5 5.5 5.5"
        position="-1 4 -8"
        animation="property: object3D.position.x;
                                 to: 1; 
                                 dir: alternate; 
                                 dur: 1000; 
                                 loop: true">
      </a-text>

      <a-text
        value="こんにちは世界"
        font="./fonts/noto-sans-cjk-jp-msdf.json"
        font-image="./fonts/noto-sans-cjk-jp-msdf.png"
        color="#33C3F0"
        negate="false"
        align="center"
        scale="5.5 5.5 5.5"
        position="-1 2 -7"
        animation="property: object3D.position.x;
                                 to: 1; 
                                 dir: alternate; 
                                 dur: 1000; 
                                 loop: true">
      </a-text>
    
    </a-scene>
  </body>
</html>
