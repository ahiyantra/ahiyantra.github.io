<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <body>
    <a-scene>
    
      <a-entity environment="preset: arches"></a-entity> <!-- attempt at adding new components -->
    
      <!-- WELCOME! -->

      <a-text
        value="Hello World"
        color="orange"

        scale="4 4 2"
        position="0 6 -8">
      </a-text>

      <a-text
        value="你好世界"
        font="./fonts/custom-msdf.json"

        scale="4 4 2"
        position="0 4 -6">
      </a-text>

      <a-text
        value="こんにちは世界"
        font="./fonts/noto-sans-cjk-jp-msdf.json"
        font-image="./fonts/noto-sans-cjk-jp-msdf.png"
        color="#33C3F0"
        negate="false"
