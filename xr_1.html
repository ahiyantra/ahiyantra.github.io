<!DOCTYPE html>

<html>
  <head>

    <meta charset="UTF-8">

    <title>AhiYantra's 1st XR sandbox</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1LEWEM77TF"></script>

    <script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      gtag('config', 'G-1LEWEM77TF');
      
    </script>

  </head>
  <body>
    <a-scene stats>

      <a-assets>

        <!-- Asset management system -->

        <a-asset-item 
          id="cube-simple-obj" 
          src="./ssts/obj/cube-simple.obj">
        </a-asset-item>

        <a-asset-item 
          id="cube-simple-mtl" 
          src="./ssts/obj/cube-simple.mtl">
        </a-asset-item>

        <a-audio 
           id="bgm" 
           src="./snds/tmpry-0.wav">
        </a-audio> <!-- https://www.nasa.gov/specials/sounds/FILTERED%20HIGHLIGHTS%20-%20Sol16RoverDriveHighlights.wav -->
          
      </a-assets>
    
      <a-entity environment="preset: arches"></a-entity>

      <a-obj-model 
         src="#cube-simple-obj" 
         mtl="#cube-simple-mtl" 
         position="-4 10 -11" 
         scale="1 1 1" 
        animation="property: object3D.position.z;
                                 to: -9; 
                                 dir: alternate; 
                                 dur: 1000; 
                                 loop: true">
       </a-obj-model>

      <a-entity 
        obj-model="obj: #cube-simple-obj; mtl: #cube-simple-mtl"
        position="4 10 -11" 
        scale="1 1 1"
        animation="property: object3D.position.z;
                                 to: -9; 
                                 dir: alternate; 
                                 dur: 1000; 
                                 loop: true">
      </a-entity>
<!--
      <a-obj-model 
         src="./ssts/obj/cube-simple.obj" 
         mtl="./ssts/obj/cube-simple.mtl" 
         position="-4 8 -8" 
         scale="1 1 1" 
        animation="property: object3D.position.z;
                                 to: -12; 
                                 dir: alternate; 
                                 dur: 1000; 
                                 loop: true">
       </a-obj-model>

      <a-entity 
         obj-model="obj: url(./ssts/obj/cube-simple.obj); mtl: url(./ssts/obj/cube-simple.mtl)
         position="4 8 -8"  
         scale="1 1 1" 
        animation="property: object3D.position.z;
                                 to: -12; 
                                 dir: alternate; 
                                 dur: 1000; 
                                 loop: true">
       </a-entity>
-->
      <a-sound src="#bgm" autoplay="true">
      </a-sound>

    <a-box 
       position="0 5 -5" 
       rotation="0 45 0" 
       color="#4CC3D9"
       event-set__enter="_event: mouseenter; color: #8FF7FF"
       event-set__leave="_event: mouseleave; color: #4CC3D9">
     </a-box>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

    </a-scene>
  </body>
</html>
